version: "3"

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "80:80/tcp"
      - "443:443/tcp"
    environment:
      TZ: UTC
      WEBPASSWORD: /run/secrets/pihole_webpassword
      # cloudflare
      DNS1: 1.1.1.1
      #opendns
      DNS2: 208.67.222.222
    secrets:
      - webpassword
    volumes:
      - $pwd/etc-pihole:/etc/pihole
      - $pwd/etc-dnsmasq.d:/etc/dnsmasq.d
    dns:
      - 127.0.0.1
      - 1.1.1.1
    # Recommended but not required (DHCP needs NET_ADMIN)
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    cap_add:
      - NET_ADMIN
    restart: always

secrets:
  pihole_webpassword:
    external: true
